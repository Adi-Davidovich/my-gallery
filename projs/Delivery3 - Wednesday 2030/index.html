<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Minesweeper</title>
  </head>

  <body oncontextmenu onload="init()">
    <div class="box">
      <header><h1>Minesweeper</h1></header>
      <div class="board">
        <header class="board-header">
          <div class="board-info">
            <button onclick="setLevel(4)" class="pickLevel">easy</button>
            <button onclick="setLevel(8)" class="pickLevel">medium</button>
            <button onclick="setLevel(12)" class="pickLevel">hard</button>
          </div>
          <button class="smiley" onclick="init()">😃</button>
          <div class="board-info">
            <div class="info"><span>🚩</span><span class="flag"> </span></div>
            <div class="info">⏱<span class="clock"> 0</span></div>
          </div>
        </header>

        <div class="table-container"></div>
        <footer class="footer">
          <div class="hearts-container">
            <div class="heart">
              <span class="zero">❤</span><span class="one">❤</span
              ><span class="two">❤</span>
            </div>
          </div>
        </footer>
      </div>
      <div class="result-box">
        <div>Best scores</div>
        <div class="level-box">
          <div class="level-name">Easy<span class="easy"></span></div>
          <div class="level-name">Medium<span class="medium"></span></div>
          <div class="level-name">Hard<span class="hard"></span></div>
        </div>
      </div>
    </div>
    <footer class="main-footer">Created by Adi Davidovich</footer>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
